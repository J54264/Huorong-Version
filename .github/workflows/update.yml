name: Auto Update README
on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时运行一次
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Update README
        run: python convert_readme.py

      - name: Commit changes
        run: |
          git config --global user.name "Huorong Updater"
          git config --global user.email "updater@huorong.cn"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "📌 自动更新火绒版本信息"
          git push
