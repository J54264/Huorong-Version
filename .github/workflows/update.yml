name: Auto Update README
on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时运行一次
  workflow_dispatch:        # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 安装依赖
        run: pip install requests

      - name: 运行更新脚本
        run: |
          # 检查文件是否存在
          if [ ! -f "convert_readme.py" ]; then
            echo "错误：convert_readme.py 不存在！当前目录内容："
            ls -al
            exit 1
          fi
          python convert_readme.py

      - name: 提交更改
        run: |
          git config --global user.name "自动更新机器人"
          git config --global user.email "auto-updater@noreply.github.com"
          git add README.md
          git diff --quiet || (git commit -m "📌 自动更新火绒版本信息" && git push)
